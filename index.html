<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destination Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <script src="assets/maps.js"></script>
</head>

<body>

    <!-- main header -->

    <header class="container-fluid text-center">
        <div id="main-header">
            <h1 class="header-name">Holiday Destination Planner</h1>
        </div>
    </header>

    <!-- choose city, points of interest & results sections -->

    <!-- choose city -->

    <article class="container-fluid">
        <div class="row">
            <div class="col-sm-4 text-center">
                <h2 class="destination">Choose City:</h2>
                <div class="cityselection">
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>

                <!-- points of interest -->

                <h2 class="poi">Points of Interest:</h2>
                <div id="poibuttons">
                    <form>
                        <a href="#map">
                            <div class="btn btn-success" onclick="onPlaceChanged(['lodging'])">Accommodation</div>
                        </a><br>
                        <a href="#map">
                            <div class="btn btn-success" onclick="onPlaceChanged(['bar', 'restaurant'])">Bars/Restaurants</div>
                        </a><br>
                        <a href="#map">
                            <div class="btn btn-success" onclick="onPlaceChanged(['museum'])">Tourist Attractions</div>
                        </a><br>
                    </form>
                    <div id="button" class="btn btn-primary text-center" onclick="reset()">Start Over</div>
                </div>

                <!-- results section-->

                <div class="results">
                    <h2 class="results">Results:</h2>
                </div>
                <div id="resultsdropdown"></div>
                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results"></tbody>
                    </table>
                </div>
                <div style="display: none">
                    <div id="info-content">
                        <table>
                            <tr id="iw-url-row" class="iw_table_row">
                                <td id="iw-icon" class="iw_table_icon"></td>
                                <td id="iw-url"></td>
                            </tr>
                            <tr id="iw-address-row" class="iw_table_row">
                                <td class="iw_attribute_name">Address:</td>
                                <td id="iw-address"></td>
                            </tr>
                            <tr id="iw-phone-row" class="iw_table_row">
                                <td class="iw_attribute_name">Telephone:</td>
                                <td id="iw-phone"></td>
                            </tr>
                            <tr id="iw-rating-row" class="iw_table_row">
                                <td class="iw_attribute_name">Rating:</td>
                                <td id="iw-rating"></td>
                            </tr>
                            <tr id="iw-website-row" class="iw_table_row">
                                <td class="iw_attribute_name">Website:</td>
                                <td id="iw-website"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- map -->

            <div class="col-sm-8 text-center">
                <div id="map"></div>
            </div>
        </div>
    </article>

    <!-- POI return button -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <a href="#main-header">
                    <div id="poi-return" class="btn btn-success">Back to Points of Interest</div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7lVkwoaomJ_3mlSssN9WW_tbVQgQfMB8&libraries=places&callback=initMap" async defer></script>
</body>

</html>
